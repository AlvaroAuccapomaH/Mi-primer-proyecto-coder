<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CocoBurger</title>
    <link rel="icon" href="../img/logoCocoBurgerIcono.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/479c71e42b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section class="header1">
            <div>
                <p>Atencion <br />en Lima</p>
            </div>
            <div class="linea-vertical"></div>
            <div>
                <p>Delivery: Hasta las 11pm* <br />Recojo en tienda: Hasta las 9pm*</p>
            </div>
        </section>
        <section class="header2 nosotros">
            <div class="logo1">
                <img src="../img/logoCocoBurger.png" alt="logoCocoBurger" />
                <a href="../index.html">
                    <p>CoCo's <br />BURGER</p>
                </a>
            </div>
            <div class="titulo politicas" style="width: 40%;">
                <p>Creacion de Cuenta</p>
            </div>
            <div class="logo2">
                <img src="../img/person.svg" alt="person" />
                <p><a href="../pages/inicioSesion.html">INGRESAR</a></p>
            </div>
        </section>
    </header>


    <main class="contenedor-inicioSesion">
        <div class="inicioSesion">
            <div class="imagen-inicioSesion">
                <img class="imagen-izquierda" src="../img/IMAGEN-IZQUIERDA.png" alt="hamburguesas-iniciosesion">
            </div>
            <div class="formulario-inicio">
                <h1>creacion de cuenta</h1>
                <form action="" class="creacion">
                    <div class="grupo_input">
                        <i class="fa-sharp fa-solid fa-address-card"></i>
                        <input type="number" name="dni" id="" required min="1" placeholder="DNI">
                    </div>
                    <div class="grupo_input">
                        <i class="fa-solid fa-lock" style="color: #000000;"></i>
                        <input type="password" name="password" id="" required placeholder="CONTRASEÃ‘A">
                    </div>
                    <div class="grupo_input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="nombre" id="" required placeholder="NOMBRE">
                    </div>
                    <div class="grupo_input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="apellido" id="" required placeholder="APELLIDO">
                    </div>
                    <div class="grupo_input">
                        <i class="fa-sharp fa-solid fa-mobile-screen-button"></i>
                        <input type="number" name="celular" id="" required placeholder="CELULAR" min="1">
                    </div>
                    <div class="grupo_input">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" name="direccion" id="" required placeholder="DIRECCION">
                    </div>
                    <input type="submit" value="CREAR CUENTA">
                </form>
            </div>
        </div>
    </main>


    <footer>
        <section>
            <div class="footer1">

                <div class="contenedor-pagina">
                    <div class="pages1">
                        <a href="../pages/nosotros.html">Nosotros</a>
                        <a href="../pages/politicasDeDelivery.html">Politicas de Delivery</a>
                    </div>
                    <div class="pages2">
                        <a href="../pages/terminosCondiciones.html">Terminos y condiciones de <br> la web</a>
                    </div>
                </div>

                <div class="footer-logo">
                    <img src="../img/logo.svg" alt="logoCocoBurger" />
                    <p>CoCo's <br />BURGER</p>
                </div>
            </div>

            <div class="footer2">

                <div>
                    <p>SIGUENOS</p>
                </div>

                <div class="footer-iconos">
                    <img src="../img/facebook.png" alt="">
                    <img src="../img/youtube.png" alt="">
                    <img src="../img/instagram.png" alt="">
                </div>
            </div>
        </section>

        <div class="footer-separacion"></div>
        <div class="copyright">
            <p>2023 Todos los derechos resevados</p>
        </div>


    </footer>
</body>

</html>
